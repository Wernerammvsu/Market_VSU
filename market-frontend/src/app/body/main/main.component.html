<app-carousel></app-carousel>
  <ng-container *ngIf="showSearchResult">
    <app-search-result [foundGames]="foundGames"></app-search-result>
  </ng-container>
  <ng-container *ngIf="reloadFlag">
    <app-sale 
      (toggleCreationForm)="toggleCreationForm($event)"
      [withDeleteBtns]="withDeleteBtns"
    ></app-sale>
  </ng-container>
  <form #newGameForm="ngForm" *ngIf="showCreationForm" id="create-form" method="post">
    <div class="title">Добавить новую игру</div>
    <div class="form-item">
        <label for="name">Название: </label>
        <input type="text" name="name" id="name" required [(ngModel)]="newGame.name">
    </div>
    <div class="form-item">
        <label for="type">Тип игры: </label>
        <input type="text" name="type" id="type" required [(ngModel)]="newGame.type">
    </div>
    <div class="form-item">
        <label for="price">Цена: </label>
        <input type="number" name="price" id="price" required [(ngModel)]="newGame.price">
    </div>
    <div class="form-item">
        <label for="discountPercent">Скидка: </label>
        <input type="number" name="discountPercent" id="discountPercent" required [(ngModel)]="newGame.discountPercent">
    </div>
    <div class="form-item">
        <label for="banner">Баннер: </label>
        <input type="text" name="banner" id="banner" required [(ngModel)]="newGame.bannerUri">
    </div>
    <div class="form-item">
        <label for="thumbnail">Иконка: </label>
        <input type="text" name="thumbnail" id="thumbnail" required [(ngModel)]="newGame.thumbnailUri">
    </div>
    <div class="form-item">
        <label for="description">Описание: </label>
        <textarea name="description" id="description" [(ngModel)]="newGame.description"></textarea>
    </div>
    <div class="form-item">
      <label for="rating">Рейтинг: </label>
      <input type="number" name="rating" id="rating" step="0.1" min="1" max="5" required [(ngModel)]="newGame.rating">
    </div>
    <div class="form-item">
      <label for="developer">Разработчик: </label>
      <input type="text" name="developer" id="developer" required [(ngModel)]="newGame.developer">
    </div>
    <div class="form-item">
      <label for="publisher">Издатель: </label>
      <input type="text" name="publisher" id="publisher" required [(ngModel)]="newGame.publisher">
    </div>
    <div class="form-item">
      <label id="long-description-label" for="longDescription">Подробное описание: </label>
      <textarea name="longDescription" id="longDescription" [(ngModel)]="newGame.longDescription"></textarea>
    </div>
    <div class="form-item">
      <label for="releaseDate">Дата релиза: </label>
      <input type="text" name="releaseDate" id="releaseDate" required [(ngModel)]="newGame.releaseDate">
    </div>
    <div class="form-item">
      <label for="genres">Жанры: </label>
      <input type="text" name="genres" id="genres" required [(ngModel)]="newGame.genres">
    </div>
    <div class="form-item">
      <label for="features">Особенности: </label>
      <input type="text" name="features" id="features" required [(ngModel)]="newGame.features">
    </div>
    <div>
        <button class="add-button" type="submit" (click)="addNewGame()">Добавить</button>
    </div>
  </form>
