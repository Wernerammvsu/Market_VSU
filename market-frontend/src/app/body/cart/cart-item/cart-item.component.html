<div class="container">
  <a [routerLink]="['/games', game.id]">
    <img [src]="game.thumbnailUri" [alt]="game.name" width="131px">
  </a>
  <div class="info">
    <div>
      <div class="row">
        <div class="game-type">{{ game.type || 'БАЗОВАЯ ИГРА' }}</div>
        <div class="game-price">
          <div *ngIf="game.price > 0 && game.discountPercent < 100">
            <span class="discountPercent">-{{ game.discountPercent }}%</span>
            <span class="price-old">{{ game.price }}</span>
            <span>{{ game.price * (100 - game.discountPercent) / 100 }} ₽</span>
          </div>
          <div *ngIf="game.price == 0 || game.discountPercent >= 100">Бесплатно</div>
        </div>
      </div>
      <div class="row">
        <div class="game-name">{{ game.name }}</div>
      </div>
      <div class="row">
        <div class="refund">
          <div>Самовозврат</div>
          <a href="#" class="refund-info">
            <i class="fa-solid fa-circle-question"></i>
            <div class="refund-popover">Узнать больше о возвратах</div>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <i class="fa-brands fa-windows"></i>
      </div>
      <div class="row actions">
        <div class="wishlist cursor-active">
          <i class="fa-solid fa-circle-plus"></i>
          <div class="btn">Перенести в список желаемого</div>
        </div>
        <div class="btn cursor-active" (click)="removeFromCart()">Удалить</div>
      </div>
    </div>
  </div>
</div>
